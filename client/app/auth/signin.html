<div id='signin'>
  <h1>Sign in</h1>
  <form name="signinForm" ng-submit='signin()' ng-controller='AuthController'>
    Username: <input type='text' name='username' ng-model='user.username' ng-pattern='word' required ng-trim='false'>
      <span class='error' ng-show='signinForm.username.$error.pattern'>Single word only!</span>
      <br>
    Password: <input type="password" name = 'password' ng-model='user.password' required ng-trim = 'false'>
    <button>Sign in</button>
  </form>
  <a href="#/signup">Don't have an account? <b>Sign up</b> ...</a>
</div>
