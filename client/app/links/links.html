<div id='links'>
  <div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href='#/signin' class='logout'>Logout</a></li>
  </ul>
  <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
  </div>
  <table ng-controller='LinksController'>
    <tr ng-repeat="link in data.links | orderBy:'-visits' | filter:searchString">
      <td>{{link.title}}</td>
      <td>{{link.url}}</td>
      <td>{{link.visits }}</td>
    </tr>
  </table>
</div>
